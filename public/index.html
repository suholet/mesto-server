<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button user-info__edit-button">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <!-- Тут рисуем карточки -->
      <div class="places-list root__section"></div>

      <!-- Окно добавления карточки -->
      <div class="popup popup__new">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new" novalidate>
            <div class="popup__input-container">
              <input
                id="cardname"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="error-cardname" class="error-message"></span>
            </div>
            <div class="popup__input-container">
              <input
                id="img-url"
                type="url"
                name="link"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на картинку"
                pattern='^(ftp|http|https):\/\/[^ "]+$'
                required
              />
              <span id="error-img-url" class="error-message"></span>
            </div>
            <button type class="button popup__button popup__button-new">
              +
            </button>
          </form>
        </div>
      </div>

      <!-- Окно редактирования профиля -->
      <div class="popup popup__edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile" novalidate>
            <div class="popup__input-container">
              <input
                id="username"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="error-username" class="error-message"></span>
            </div>
            <div class="popup__input-container">
              <input
                id="about"
                type="text"
                name="about"
                class="popup__input popup__input_type_link-url"
                placeholder="О себе"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="error-about" class="error-message"></span>
            </div>
            <button type class="button popup__button popup__button-edit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Просмотрщик фото -->
      <div class="popup popup__viewer">
        <div class="popup__content popup__content_img">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
            alt="Челябинская область"
            class="popup__img"
          />
        </div>
      </div>

      <!-- Окно смены аватара -->
      <div class="popup popup__avatar">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="avatar" novalidate>
            <div class="popup__input-container">
              <input
                id="ava-url"
                type="url"
                name="link"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на аватар"
                pattern='^(ftp|http|https):\/\/[^ "]+$'
                required
              />
              <span id="error-ava-url" class="error-message"></span>
            </div>
            <button type class="button popup__button popup__button-avatar">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Шаблон карточки -->
      <template data-component="card">
        <div class="place-card">
          <div
            class="place-card__image"
            style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)"
          >
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
            <div class="place-card__like-container">
              <button class="place-card__like-icon"></button>
              <p class="place-card__like-counter">0</p>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="main.feafc0d90201da6501ed.js"></script>
  </body>
</html>
